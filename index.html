<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <div class="logo-area">
            <div class="logo-icon"><i class="fa-solid fa-graduation-cap"></i></div>
            <div>
                <h1>School Dashboard</h1>
                <p>今日も頑張りましょう！</p>
            </div>
        </div>
        <div class="header-controls">
            <button id="userSettingsBtn" class="btn-secondary">
                <i class="fa-solid fa-gear"></i> 設定
            </button>
            <button id="adminLoginBtn" class="btn-secondary">
                <i class="fa-solid fa-lock"></i>
            </button>
        </div>
    </header>

    <main id="mainContainer">
        
        <div id="view-dashboard" class="view-section active">
            <div class="grid-container">
                
                <div class="card card-clock">
                    <div class="card-header-sm">
                        <div class="icon-box bg-white-op"><i class="fa-regular fa-clock"></i></div> 現在時刻
                    </div>
                    <div class="clock-display" id="clockTime">00:00:00</div>
                    <div class="date-display" id="clockDate">----/--/--</div>
                </div>

                <div class="card">
                    <div class="card-header-sm">
                        <div class="icon-box bg-green"><i class="fa-solid fa-book-open"></i></div> 現在・次の授業
                    </div>
                    <div class="large-content" id="statusDisplay">
                        <span style="font-size:0.9rem; color:#aaa;">読み込み中...</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header-sm">
                        <div class="icon-box bg-blue"><i class="fa-regular fa-calendar"></i></div> <span id="scheduleTitle">今日の時間割</span>
                    </div>
                    <div id="scheduleList" class="list-container">
                        </div>
                </div>

                <div class="card card-test-gradient">
                    <div class="card-header-sm">
                        <div class="icon-box bg-white-op"><i class="fa-solid fa-bullseye"></i></div> 定期テスト
                    </div>
                    <div class="large-content" id="testCountdownDisplay" style="color:white;">
                        未設定
                    </div>
                </div>

                <div class="card">
                    <div class="card-header-sm">
                        <div class="icon-box bg-red"><i class="fa-solid fa-stopwatch"></i></div> ポモドーロ
                    </div>
                    <div class="pomodoro-display">
                        <div class="timer-time" id="pomoTime">25:00</div>
                        <div class="progress-container">
                            <div class="progress-bar" id="pomoProgress"></div>
                        </div>
                        <div class="timer-controls">
                            <button id="pomoStartBtn" class="btn-timer-main">開始</button>
                            <button id="pomoResetBtn" class="btn-timer-sub"><i class="fa-solid fa-rotate-right"></i></button>
                        </div>
                    </div>
                </div>

                <div class="card" style="min-height:300px;">
                    <div class="card-header-sm">
                        <div class="icon-box bg-purple"><i class="fa-brands fa-google"></i></div> Googleカレンダー
                    </div>
                    <div id="calendarContainer" class="calendar-wrapper">
                        <p style="text-align:center; color:#aaa; margin-top:50px;">
                            設定画面から<br>埋め込みURLを設定してください
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <div id="view-user-settings" class="view-section">
            <div class="back-nav" onclick="app.navigate('dashboard')">← 戻る</div>
            <h2>個人設定</h2>
            
            <div class="card">
                <h3>クラス設定</h3>
                <p class="field-desc">自分のクラスを入力してください（例: 21HR）</p>
                <input type="text" id="userClassInput" class="form-control" placeholder="21HR">
            </div>

            <div class="card" style="margin-top:15px;">
                <h3>Googleカレンダー設定</h3>
                <p class="field-desc">Googleカレンダーの「埋め込みコード」にあるsrcのURLだけを貼ってください。</p>
                <input type="text" id="userCalendarInput" class="form-control" placeholder="https://calendar.google.com/...">
            </div>

            <button id="saveUserSettingsBtn" class="btn-save-full" style="margin-top:20px;">設定を保存</button>
        </div>

        <div id="view-admin-login" class="view-section auth-bg">
            <div class="auth-card">
                <div class="title-icon-main"><i class="fa-solid fa-graduation-cap"></i></div>
                <h3>管理者認証</h3>
                <input type="password" id="adminPinInput" class="form-control" placeholder="パスワード (1234)">
                <button id="adminLoginSubmit" class="btn-save-full">ログイン</button>
                <p onclick="app.navigate('dashboard')" style="margin-top:15px; cursor:pointer; color:#95a5a6;">キャンセル</p>
            </div>
        </div>

        <div id="view-admin" class="view-section">
            <div class="back-nav" onclick="app.navigate('dashboard')">← 戻る</div>
            <h2>管理者設定 (全体反映)</h2>
            
            <div class="card">
                <h3>GitHub接続</h3>
                <input type="password" id="ghToken" class="form-control" placeholder="ghp_...">
            </div>

            <div class="card" style="margin-top:15px;">
                <h3>テスト設定</h3>
                <input type="text" id="adminTestName" class="form-control" placeholder="テスト名">
                <input type="date" id="adminTestDate" class="form-control">
            </div>

            <button id="saveAdminDataBtn" class="btn-save-full" style="background:#27ae60; margin-top:20px;">
                <i class="fa-solid fa-cloud-arrow-up"></i> 保存して反映
            </button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
